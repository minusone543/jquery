<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-5</title>
    <script src="../../jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function(){
            $("#btnAddClass").on("click", function(){
                $("#div01 > h1, #div01 > h2, #div01 > p").addClass("blue");
                $("#div01 > div").addClass("important");
            });

            $("#btnRemoveClass").on("click", function() {
                $("#div02 > h1, #div02 > h2, #div02 > p").removeClass("blue");
            });

            $("#btnToggleClass").on("click", function() {
                $("#div03 > h1, #div03 > h2, #div03 > p").toggleClass("blue");
            });
        });
    </script>
    <style>
        .important{
            font-size: xx-large;
            font-weight: bold;
        }
        .blue { color: blue;}

    </style>
</head>
<body>
    <div id="div01">
        <h3>addClass 사용하기</h3>
        <button id="btnAddClass">클릭 시 클래스 추가</button>
        <h1>클래스가 적용되지 않은 h1</h1>
        <h2>클래스가 적용되지 않은 h2</h2>
        <p>클래스가 적용되지 않은 p 태그</p>
        <p>클래스가 적용되지 않은 p 태그 2</p>
        <div>클래스가 적용되지 않은 div 텍스트</div>
    </div>

    <div id="div02">
        <h3>removeClass 사용하기</h3>
        <button id="btnRemoveClass">클릭 시 적용된 Class가 삭제</button>
        <h1 class="blue">클래스가 적용된 h1 태그</h1>
        <h2 class="blue">클래스가 적용된 h2 태그</h2>
        <p class="blue">클래스가 적용된 p 태그</p>
        <p>클래스가 적용되지 않은 p 태그</p>
    </div>

    <div id="div03">
        <h3>toggleClass 사용하기</h3>
        <button id="btnToggleClass">클릭 시 Class가 적용되거나 미적용됨</button>
        <h1>클래스가 적용/미적용될 h1</h1>
        <h2 class="blue">클래스가 적용/미적용될 h2</h2>
        <p>클래스가 적용/미적용될 p</p>
        <div><p class="blue">클래스가 미적용될 p</p></div>
        
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 3-1</title>
    <script src="../jquery/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function(){
            $("#div01 span").parent().css({
                "color": "red",
                "border": "2px solid red"
            });
        });
    </script>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div id="div01">
        <h3>parent() 사용</h3>
        <div class="ancestors">
            <div>div (조상 태그 2단계)
                <ul> ul (조상 태그 1단계)
                    <li>li (부모 태그)
                        <span>지정한 span 태그</span>
                    </li>
                </ul>
            </div>
            <div>div (조상 태그)
                <p>p (부모 태그)
                    <span>지정한 span 태그2</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>

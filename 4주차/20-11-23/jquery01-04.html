<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 1-4</title>
    <script src="./jquery-3.5.1.js"></script>
    <script src="./jquery.color-2.1.2.min.js"></script>
    <script>
        // animate: jquery를 통해서 사용자 지정 애니메이션을 만들 수 있는 함수
        //  -animate 를 이용하면 css의 animation 속성을 손십게 만들 수 있음
        //  -시간은 1/1000초 사용 (slow, fast 사용)
        //  -애니메이션 동작을 할 속성을 여러개 지정할 수 있음
        //  -속성값 입력 시 상대값으로 데이터를 입력할 수 있음
        //     - +=, -= 를 사용하여 기존의 속성값에 데이터를 추가할 수 있음
        // 사용법 - $(선택자).animate({속성명1:속성값1, 속성명2:속성값2, ... }, 속도, 실행함수 );

        $(document).ready(function(){
            $("#div01 > .flip").on("click",function(){
                $("#div01 > .panel").slideDown("slow");
            });
            $("#div01 > .pop").on("click", function(){
                $("#div01 > .panel").slideUp("slow");
            });
            $("#div01 > .toggle1").on("click", function(){
                $("#div01 > .panel").slideToggle("slow");
            });

            // animate 함수
            $("#div02 > .ani1").on("click", function(){
                $("#div02 > .ani1").animate({left : "250px"});
            });

            $("#div02 > .ani2").on("click", function(){
                $("#div02 > .ani2").animate({
                        left: "250px", 
                        opacity: "0.5",
                        height: "150px",
                        width: "150px",
                    }, "slow");
            });

            $("#div02 > .ani3").on("click", function(){
                $("#div02 > .ani3").animate({
                    left: "250px",
                    height: "+=100px",
                    width: "+=100px"
                });
            });
            
            $("#div02 > .ani4").on("click", function(){
                $("#div02 > .ani4").animate({
                    height : "300px",
                    opacity: "0.4"
                });
                $("#div02 > .ani4").animate({
                    width : "300px",
                    opacity: "0.8"
                });
                $("#div02 > .ani4").animate({
                    height : "100px",
                    opacity: "0.4"
                });
                
                $("#div02 > .ani4").animate({
                    width : "100px",
                    opacity: "0.8"
                });
            });

            $("#div05 > .ani1").on("click",function(){
                $("#div05 > .ani1").animate({
                    left : "300px"
                });
                $("#div05 > .ani1 > p").animate({
                    fontSize : "8px"
                }), "slow";
                $("#div05 > .ani1 > p").animate({
                    fontSize : "24px"
                }), "slow";
            });
        });
    </script>
    <style>
        .panel, .flip, .pop, .toggle1 {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: 1px solid lightgray;
        }

        #div01 > .panel {
            padding: 50px;
            display: none;
        }
        
        #div02 {
            position: relative;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        #div02 > .ani1 {
            position: absolute;
            background-color: yellowgreen;
        }
        #div02 > .ani2 {
            position: absolute;
            background-color: yellowgreen;
            top: 150px;
            left: 0;
        }

        #div02 > .ani3 {
            position: absolute;
            background-color: yellowgreen;
            top: 260px;
            left: 0;
        }

        #div02 > .ani4 {
            position: absolute;
            background-color: yellowgreen;
            top: 370px;
            left: 0;
        }

        #div05 > .ani1{
            position: absolute;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h3>Slide 사용하기</h3>
    <div id="div01">
        <h3>Slide Down / Up / Toggle</h3>
        <div class="flip">클릭 시 아래의 div 영역 표시</div>
        <div class="pop">클릭 시 아래의 div 영역 숨김</div>
        <div class="toggle1">클릭 시 아래의 div 영역 토글</div>
        <div class="panel">클릭 시 표시되는 div 영역</div>
    </div>

    <br><hr><br>

    <div id="div02">
        <h3>animate</h3>
        <div class="box ani1"></div>
        <div class="box ani2">클릭 시 이동하면서 커지고 투명해짐</div>
        <div class="box ani3">클릭 시 상대값을 사용하여 크기가 커짐</div>
        <div class="box ani4">클릭 시 애니메이션 연계동작</div>
    </div>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><hr><br><br><br><br>
    <!-- 문제 1) animate 함수를 사용하여 div 태그의 위치를 왼쪽에서 오른쪽으로 300px 이동 시키고, 이동 후 div 태그내의 p 태그의 글자가 8px로 작아졌다가 다시 24px로 커지는 애니메이션을 완성하세요
    - div 태그의 크기 width : 200px, height:200px
    - p태그의 글자 : hello (시작시 글자크기 :16px/1em, 작아졌을 경우: 8px/ 0.5em, 커졌을 경우: 24px/2em
    - 글자색 : black)
    -->

    <div id="div05">
        <div class="box ani1"><p>hello</p></div>
    </div>

</body>
</html>

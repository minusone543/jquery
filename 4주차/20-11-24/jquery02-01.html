<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-1</title>
    <script src="../jquery/jquery-3.5.1.js"></script>
    
    <script>
        
        $(document).ready(function(){
            // 콜백 함수 사용
            $("#btnCall1").on("click", function(){
                $("#pCall1").hide("slow", function(){
                    alert("p 태그 숨겨짐, 콜백함수사용");
                });
            });
            // 콜백 함수 미사용
            $("#btnCall2").on("click", function(){
                $("#pCall2").hide("slow");
                alert("p 태그 숨겨짐, 콜백함수미사용");
                // console.log("p 태그 숨겨짐, 콜백함수미사용");
            });
            $("#btnCall3").on("click", function(){
                console.log("버튼3 1");
                console.log("버튼3 2");
                console.log("버튼3 3");
            });

            $("#btnCall4").on("click", function(){
                console.log("-------------");
                console.log("버튼4 1");
                setTimeout(function(){
                    console.log("버튼4 2");
                }, 1000);
                console.log("버튼4 3");
                
            });
        });
    </script>

</head>
<body>
    <h3>콜백 함수 사용</h3>
    <button id="btnCall1">Hide</button>
    <p id="pCall1">버튼 클릭 시 숨겨질 p태그</p>

    <br><hr><br>
    <h3>콜백 함수 미사용</h3>
    <button id="btnCall2">Hide</button>
    <p id="pCall2">버튼 클릭 시 숨겨질 p태그</p>

    <br><hr><br>
    <button id="btnCall3">버튼 3 클릭 시 콘솔창에 출력</button>
    <br><hr><br>
    <button id="btnCall4">버튼 4 클릭 시 콘솔창에 출력</button>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-4</title>
    <script src="../jquery/jquery-3.5.1.js"></script>

    <script>
        
        $(document).ready(function(){
            // 리무브 사용
            $("#btnRemove").on("click", function(){
                $("#divRemove").remove();
            });

            // empty 사용  
            $("#btnEmpty").on("click", function(){
                $("#divRemove").empty();
            });

            // filtering 사용
            $("#btnRemoveFilter").on("click", function() {
                $("#div02 > p").remove(".remove");
            });
        });
    </script>
    <style>
        .remove { color: red; }
        #divRemove {
            height: 200px;
            width: 300px;
            border: 1px solid black;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div id="div01">
        <h3>remove 사용</h3>
        <button id="btnRemove">클릭 시 아래의 div 삭제</button>

        <button id="btnEmpty">클릭 시 아래의 자손 태그 삭제</button>

        <div id="divRemove">
            remove 함수를 사용하여 삭제될 텍스트
            <p>remove 함수 사용하여 삭제될 태그</p>
            <div style="height: 100px; width: 100px; background-color: chocolate;">
                <p>remove 함수를 사용하여 삭제될 자손 태그</p>
            </div>
        </div>
    </div>

    <div id="div02">
        <h3>필터링을 통한 삭제</h3>

        <p>삭제되지 않을 p 태그</p>
        <p class="remove">필터링을 통해 삭제될 p태그</p>
        <p class="remove">필터링을 통해 삭제될 p태그</p>

        <button id="btnRemoveFilter">필터링을 통한 삭제 버튼</button>
    </div>
</body>
</html>
